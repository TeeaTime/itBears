<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

<body class="body">
  <header class="header">
    <div class="header__logo-wrapper">
      <a href="" class="header__logo-link">
        <img class="header__logo" src="img/logo.svg" alt="Логотип сайта" height="50px" width="50px">
      </a>
      <p class="header__logo-description">itBears <br> design + development</p>
    </div>
    <button class="header__toggle" type="button">
      <span class="stick-up"></span>
      <span class="stick-bottom"></span>

    <nav class="header__navigation">
      <ul class="header__navigation-list">
        <li class="header__navigation-item">
          <a href="" class="header__navigation-link">
            Проекты
          </a>
        </li>
        <li class="header__navigation-item">
          <a href="" class="header__navigation-link">

          </a>
        </li>
        <li class="header__navigation-item">

            Контакты
          </a>
        </li>
      </ul>

  <main class="main">
    <h1 class="visually-hidden"> IT BEARS </h1>

      <div class="container">
        <p class="description__heading">
          Креативное агентство, которое создает мощные цифровые решения
        </p>
        <p class="description__bottom">
          Cвой подход к дизайну и пониманию прекрасного. Делаем решения более простыми и изящными, а главное — ведём
          проект от идеи до первых клиентов.

        <img class="paw" src="img/paw.svg" alt="Лапа">
